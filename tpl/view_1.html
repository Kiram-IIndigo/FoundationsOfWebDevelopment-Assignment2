<link rel="stylesheet" href="styles/view_1.css" />
<h1 align="center">Interactive Image Gallery</h1>

<section id="gallery" style="padding: 20px">
  <div class="gallery-thumbnails">
    <img src="images/image1.jpg" alt="Image 1" data-full="images/image1.jpg" />
    <img src="images/image2.jpg" alt="Image 2" data-full="images/image2.jpg" />
    <img src="images/image3.jpg" alt="Image 3" data-full="images/image3.jpg" />
  </div>
  <div id="gallery-modal" class="modal" style="display: none; margin-top: 20px">
    <img class="modal-content" id="modal-image" />
    <span class="close" style="font-size: 100px">&times;</span>
  </div>
</section>
